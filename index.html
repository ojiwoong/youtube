<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Mobile</title>
    <script
      src="https://kit.fontawesome.com/d494d015fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
    fab fa-youtube
    fas fa-search
    fas fa-ellipsis-v
    fas fa-caret-down
    fas fa-thumbs-up
    fas fa-thumbs-down
    fas fa-share
    fas fa-plus
    fab fa-font-awesome-flag 
    -->
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fab fa-search"></i>
        <i class="fab fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls src="./video/video.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#Oh</li>
          <li>#Ji</li>
          <li>#Woong</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">
            클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) |
            프론트엔드 개발자 입문편: HTML, CSS, Javascript
          </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div class="views">
          <span class="views">1M view 1 month ago</span>
        </div>
      </div>
      <!-- Actions -->
      <div class="actions">
        <li>
          <button><i class="fas fa-thumbs-up"></i></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i></button>
        </li>
        <li>
          <button><i class="fab fa-font-awesome-flag"></i></button>
        </li>
      </div>
      <!-- Channel Description -->
      <div class="channel">
        <div class="metadata">
          <img src="./image/avatar.jpg" alt="" />
          <div class="info">
            <span class="name"></span>
            <span class="subscribers"></span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>
    <section class="UpNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <img src="./image/1.png" alt="" />
          <div class="info">
            <span class="title">영상 제목</span>
            <span class="name">유튜버 이름</span>
            <span class="view">12K views</span>
          </div>
          <button class="moreBtn"></button>
        </li>
        <li class="item">
          <img src="./image/1.png" alt="" />
          <div class="info">
            <span class="title">영상 제목</span>
            <span class="name">유튜버 이름</span>
            <span class="view">12K views</span>
          </div>
          <button class="moreBtn"></button>
        </li>
        <li class="item">
          <img src="./image/1.png" alt="" />
          <div class="info">
            <span class="title">영상 제목</span>
            <span class="name">유튜버 이름</span>
            <span class="view">12K views</span>
          </div>
          <button class="moreBtn"></button>
        </li>
        <li class="item"></li>
        <li class="item"></li>
      </ul>
    </section>
  </body>
</html>
